<script>
    let step = 0;
    let musicStarted = false;

    const audio = new Audio("song.mp3");
    audio.loop = true;
    audio.volume = 0.4;

    function nextStep() {
        if (!musicStarted) {
            audio.play().catch(() => {});
            musicStarted = true;
        }

        const content = document.getElementById("content");

        if (step === 0) {
            content.innerHTML = `
                <h1>11:59 PM</h1>
                <p>
                    Not everything needs to be loud to be real.<br>
                    Some intentions are meant to be felt,
                    not announced.
                </p>
                <button onclick="nextStep()">I’m listening</button>
            `;
        } 
        else if (step === 1) {
            content.innerHTML = `
                <h1>12:00 AM</h1>
                <p>
                    I don’t believe in perfect timing.<br>
                    I believe in moments we choose.
                </p>
                <button onclick="nextStep()">Go on</button>
            `;
        }
        else if (step === 2) {
            content.innerHTML = `
                <h1>One Question</h1>
                <p>
                    If I asked you to spend Valentine’s Day with me —<br>
                    not as a promise,<br>
                    just as a moment —
                </p>
                <button onclick="nextStep()">…</button>
            `;
        }
        else if (step === 3) {
            content.innerHTML = `
                <h1>Faith</h1>
                <p>
                    would you be my Valentine?
                </p>
                <button onclick="yes()">Yes</button>
                <button onclick="no()">No</button>
            `;
        }

        step++;
    }

    function yes() {
        document.getElementById("content").innerHTML = `
            <h1>After Midnight</h1>
            <p>
                Then it’s settled.<br>
                I’m really glad you stayed.
            </p>
            <p style="margin-top:20px; opacity:0.6;">— Sho</p>
        `;
    }

    function no() {
        document.getElementById("content").innerHTML = `
            <h1>No pressure</h1>
            <p>
                Thank you for your honesty.<br>
                I meant every word regardless.
            </p>
            <p style="margin-top:20px; opacity:0.6;">— Sho</p>
        `;
    }
</script>
